    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style-1.css" />
    <script src="assets/js/getUrl.js"></script>
</head>
<body>

<div id="loader" class="loader">
    <div class="text">上传中，请稍后，Loading...</div>
    <div class="horizontal">
        <div class="circlesup">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="circlesdwn">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="vertical">
        <div class="circlesup">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="circlesdwn">
            <div class="circle"></div>

            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</div>
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">合同管理</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">修改合同</a></li>

            </ul>

            <div class="am-tabs-bd">

                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">业务编号</div>
                        <div id="id" class="am-u-sm-8 am-u-md-10"></div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">微信openid</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div id="writerOpenid"></div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">联系人</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="linkMan" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">项目信息</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <textarea id="projectInfo"></textarea>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">手机号</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="phone" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">机构名</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="agencyName" type="text" value="">
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">项目关联</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="projectRef">
                                <option>请选择</option>
                                <option value="ACTUAL_CONTROLLER">实控人</option>
                                <option value="CORE_OF_SHAREHOLDERS">核心股东</option>
                                <option value="EMPLOYEE">雇员</option>
                                <option value="THIRD_PARTY">一手第三方</option>
                           </select>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">市场类型</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="marketType">
                                <option>请选择</option>
                                <option value="GOLD_MARKET">地金市场</option>
                                <option value="PRIMARY_MARKET">一级市场</option>
                                <option value="SECONDARY_MARKET">二级市场</option>
                                <option value="PAPER_MARKET">票据市场</option>
                                <option value="BAD_ASSETS">不良资产</option>
                                <option value="LARGE_SHORT_BREAK">大额短拆</option>
                                <option value="ASSET_SECURITIZATION">资产证券</option>
                                <option value="ISSUANCE_BY_GOVERNMENT">政府平台发债</option>
                                <option value="FINANCIAL_LICENSE">金融牌照</option>
                                <option value="FUND_SERVICE">基金服务</option>
                                <option value="OTHERS">其他</option>
                           </select>
                        </div>
                    </div>
                    <form id="upload-file-form">
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">附件</div>
                            <div class="am-u-sm-8 am-u-md-10">
                                <input type="file" title="attachment" id="attachment"><br>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="am-margin">
                <button onclick="changeFile()" type="button" class="am-btn am-btn-primary am-btn-xs"style="background-color: #22cc77; margin-left: 20%;margin-bottom: 20%;">确定</button>
            </div>

        </div>

        <footer class="admin-content-footer">

            <p class="am-padding-left"></p>
        </footer>
    </div>
    <!-- content end -->

</div>



<footer>
    <hr>
    <p class="am-padding-left"></p>
</footer>
