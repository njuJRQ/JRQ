<!doctype html>
<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta title="description" content="这是一个 index 页面">
    <meta title="keywords" content="index">
    <meta title="viewport" content="width=device-width, initial-scale=1">
    <meta title="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta title="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">业务导航图管理</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">新增业务导航图</a></li>
            </ul>

            <div class="am-tabs-bd am-form">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">业务类别</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="marketType" style="width: 300px">
                                <option>地金市场</option>
                                <option>一级市场</option>
                                <option>二级市场</option>
                                <option>票据市场</option>
                                <option>不良资产</option>
                                <option>大额短拆</option>
                                <option>资产证券化</option>
                                <option>政府平台发债</option>
                                <option>金融牌照</option>
                                <option>基金服务</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">导航图位置</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="position" style="width: 300px">
                                <option>up</option>
                                <option>down</option>
                            </select>
                        </div>
                    </div>


                    <form id="upload-file-form">
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">图片</div>
                            <div class="am-u-sm-8 am-u-md-10">
                                <input type="file" name="file" id="file"><br>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="am-margin">
                <button id="ad" onclick="adduser()" type="button" class="am-btn am-btn-primary am-btn-xs"
                        style="background-color: #22cc77; margin-left: 20%;">确定
                </button>
            </div>
        </div>
    </div>
    <!-- content end -->

</div>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/service-add.js"></script>
<script src="assets/js/getUrl.js"></script>
<script>
    var storage = window.localStorage;
    if(storage["has"]!="yes"){
        window.location.href="login.html";
    }
</script>
</body>
</html>
